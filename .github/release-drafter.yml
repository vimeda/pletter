name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # Changelog
  $CHANGES
  See details of [all code changes](https://github.com/vimeda/account-srv/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION) since previous release
categories:
  - title: 'â—ï¸ Breaking'
    labels:
      - 'type: breaking'
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'type: feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
      - 'type: bug'
  - title: 'ğŸ§° Maintenance'
    labels:
      - 'documentation'
      - 'type: docs'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'type: breaking'
  minor:
    labels:
      - 'type: enhancement'
  patch:
    labels:
      - 'type: bug'
      - 'type: maintenance'
      - 'type: docs'
  default: patch
